name: alchemiscale-fah-test
channels:
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge
dependencies:
  - pip

  # alchemiscale dependencies
  - gufe>=1.0.0
  - openfe>=1.1.0
  - openmmforcefields>=0.14.1
  - pydantic >2
  - async-lru

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic    # needed by py2neo, but not pulled in
  - docker-py    # for grolt

  # user client printing 
  - rich

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - passlib
  - bcrypt
  - python-multipart
  - starlette
  - httpx
  - cryptography

  ## cli
  - click

  # testing
  - pytest
  - pytest-xdist
  - pytest-cov
  - pytest-asyncio
  - coverage
  - moto

  # openmm protocols
  - feflow>=0.1.0

  # alchemiscale-fah
  - plyvel
  - zstandard

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale
    - git+https://github.com/datryllic/grolt # neo4j test server deployment
    - git+https://github.com/OpenFreeEnergy/openfe-benchmarks
