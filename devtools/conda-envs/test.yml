name: alchemiscale-fah-test
channels:
  - conda-forge
dependencies:
  - pip
  - cuda-version >=12

  # alchemiscale dependencies
  - gufe=1.2.0
  - openfe=1.3.0
  - pydantic >2
  - pydantic-settings
  - async-lru
  - diskcache
  - libsqlite<3.49  # newer versions cause diskcache to fail
  - zstandard

  ## state store
  - neo4j-python-driver
  - py2neo
  - monotonic    # needed by py2neo, but not pulled in
  - docker-py    # for grolt

  # user client printing 
  - rich

  ## object store
  - boto3        # aws s3

  ## api(s)
  - fastapi
  - uvicorn
  - gunicorn
  - python-jose
  - passlib
  - bcrypt
  - python-multipart
  - starlette
  - httpx
  - cryptography

  ## cli
  - click

  # testing
  - pytest
  - pytest-xdist
  - pytest-cov
  - pytest-asyncio
  - coverage
  - moto

  # openmm protocols
  - feflow>=0.1.2

  # alchemiscale-fah
  - plyvel
  - zstandard

  - pip:
    - git+https://github.com/OpenFreeEnergy/alchemiscale
    - git+https://github.com/datryllic/grolt # neo4j test server deployment
    - git+https://github.com/OpenFreeEnergy/openfe-benchmarks
